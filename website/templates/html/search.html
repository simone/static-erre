{% extends 'tpl/base.html' %}{% load staticfiles i18n %}

{% block js %}
<script type="text/javascript">
$(function(){
	var s='{{ sÂ }}'
		,form=$('#search-form')
		,input=$('input[type=text]',form)
		,results=$('#search-results').height(0)
		,src='/{{ LANGUAGE_CODE }}/results.html'
		,ifr=$('<iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" allowTransparency="true"></iframe>')

	if(results.length)
		ifr
			.attr({
				src:src+'?s='+s
			})
			.appendTo(results)
		,input
			.val(decodeURI(s))

	window._resize=function(h){
		results
			.height(h)
	}
})
</script>
{% endblock %}

{% block content %}
<div class="row">
<div class="span12">
	
<h2>Search result:</h2>

<div id="search-results"></div> 

</div>	
</div>	
{% endblock %}
